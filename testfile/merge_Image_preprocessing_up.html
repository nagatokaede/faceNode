<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="small-exif.js"></script>
</head>
<body>
    <input type="file" id="files" accept="image/png, image/jpeg" >
    <img src="blank.gif" id="preview">
    上传成功后的返回内容<br>
    <span id="callback"></span>
    <script>
        let strToJson = str => {
            return JSON.parse(str);
        }


        function loadXMLDoc(dataBase64) {
            // 创建formdata对象
            let formdata = new FormData(); 

            // 写入文本信息
            formdata.append("userId", 'nagato');
            formdata.append("templateId", "5b57fea4104c5d2f98a3249b");
            formdata.append("dataBase64", dataBase64);

            // 创建xhr，使用ajax进行文件上传
            let xmlhttp = new XMLHttpRequest();
            // 请求方式及地址
            xmlhttp.open("POST", "http://10.0.0.156:2233/mergeface", true);

            // 回调
            xmlhttp.onreadystatechange = () => {
                if (xmlhttp.readyState==4 && xmlhttp.status==200){
                    document.querySelector("#callback").innerText = xmlhttp.responseText;
                }
            }

            // 将formdata上传
            xmlhttp.send(formdata);
        }


        var ipt = document.getElementById('files'),
            img = document.getElementById('preview'),
            Orientation = null;
        ipt.onchange = function () {
            var file = ipt.files[0],
                reader = new FileReader(),
                image = new Image();
                
            if(file){
                EXIF.getData(file, function() { 
                    Orientation = EXIF.getTag(this, 'Orientation');
                });
                reader.onload = function (ev) {
                    image.src = ev.target.result;
                    image.onload = function () {
                        var imgWidth = this.width,
                            imgHeight = this.height;
                        // 控制上传图片的宽高 
                        if(imgWidth > imgHeight && imgWidth > 750){ 
                            imgWidth = 750;
                            imgHeight = Math.ceil(750 * this.height / this.width);
                        }else if(imgWidth < imgHeight && imgHeight > 1334){
                            imgWidth = Math.ceil(1334 * this.width / this.height);
                            imgHeight = 1334;
                        }
                        
                        var canvas = document.createElement("canvas"),
                        ctx = canvas.getContext('2d');
                        canvas.width = imgWidth;
                        canvas.height = imgHeight;
                        if(Orientation && Orientation != 1){
                            switch(Orientation){
                                case 6:     // 旋转90度
                                    canvas.width = imgHeight;    
                                    canvas.height = imgWidth;    
                                    ctx.rotate(Math.PI / 2);
                                    // (0,-imgHeight) 从旋转原理图那里获得的起始点
                                    ctx.drawImage(this, 0, -imgHeight, imgWidth, imgHeight);
                                    break;
                                case 3:     // 旋转180度
                                    ctx.rotate(Math.PI); 
                                    ctx.drawImage(this, -imgWidth, -imgHeight, imgWidth, imgHeight);
                                    break;
                                case 8:     // 旋转-90度
                                    canvas.width = imgHeight;    
                                    canvas.height = imgWidth;    
                                    ctx.rotate(3 * Math.PI / 2);    
                                    ctx.drawImage(this, -imgWidth, 0, imgWidth, imgHeight);    
                                    break;
                            }
                        }else{
                            ctx.drawImage(this, 0, 0, imgWidth, imgHeight);
                        }
                        img.src = canvas.toDataURL("image/jpeg", 0.8);
                        // 请求 ajax 发送 base64 数据
                        loadXMLDoc(canvas.toDataURL("image/jpeg", 0.8));
                    }
                }
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
